<div class="panel panel-default" *ngFor="let result of results$ | async">

  <div class="panel-heading">
    <span class="panel-title">{{result.name}}</span>
  </div>
  <div class="panel-body">
    {{result.description}}
  </div>
  <div class="panel-footer">
    <div *ngFor="let download of result.download ">
      <a href="{{download.url}}">{{download.format}}</a>
    </div>
  </div>
</div>
