<div class="panel panel-default">
  <script src="https://fred.stlouisfed.org/graph/js/embed.js" type="text/javascript"></script>
  <div class="panel-heading">
    <span class="panel-title"><a href="{{report.url}}">{{report.reportName}}</a></span>
    <span class="panel-title" style="float: right;">{{report.reportUpdateTime}}</span>
  </div>
  <div class="panel-body">
    <div *ngIf="report.reportGraphLocation != null" >
      <div class="html5-player">
          <iframe [src]='photoURL(report.reportGraphLocation)' scrolling="no" frameborder="0" allowTransparency="true"></iframe>
      </div>
    </div>
    <h4>Description</h4>
    <p>{{report.reportDescription}}</p>
    <span class="text-bold">Source: </span><span>{{report.sourceName}}</span>
  </div>
  <div class="panel-footer">
    <div *ngFor="let download of report.reportLocations">
      <a href="{{download.reportURL}}">{{download.reportFormat}}</a>
    </div>
  </div>
</div>
