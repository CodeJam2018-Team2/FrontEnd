<div class="panel panel-default" *ngFor="let result of results$">

  <script src="https://fred.stlouisfed.org/graph/js/embed.js" type="text/javascript"></script>
  <div class="panel-heading">
    <span class="panel-title">{{result.reportName}}</span>
  </div>
  <div class="panel-body">
    {{result.reportDescription}}
  </div>
  <div class="panel-footer">
    <div *ngFor="let download of result.reportLocations ">

      <a href="{{download.reportURL}}">{{download.reportFormat}}</a>
    </div>
  </div>
</div>
