<div class="input-group">
  <input type="text" class="form-control" placeholder="Search for..." [formControl]="searchControl">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
  </span>
</div>
<div *ngFor="let report of (results$ | filter:searchControl.value)">
  <app-result-panel [report]="report"></app-result-panel>
</div>
