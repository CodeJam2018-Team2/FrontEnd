<div class="input-group">
  <input #searchBox type="text" class="form-control" placeholder="Search for..." (keyup)="search(searchBox.value)">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button"><i class="fa fa-search"></i></button>
  </span>
</div>

<div class="util-padding-top-20">
	<app-result-panel [results$]="results$"></app-result-panel>
</div>
