<h1>Your Subscriptions</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Frequency</th>
      <th>Format</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let subscription of (subscriptions$)">
        <td><strong>{{subscription.reportName}}</strong></td>
        <td>{{subscription.frequency}}</td>
        <td>{{subscription.format}}</td>
      </tr>
  </tbody>
</table>
