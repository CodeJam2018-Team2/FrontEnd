<div id="form" class="form-group">
    <form role="form">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1">
      </div>
      <div class="form-group">
        <label for="exampleInputDescription">Description</label>
        <input type="text" class="form-control" id="exampleInputDescription">
      </div>
      <div class="form-group">
        <label for="exampleInputSource">Source</label>
        <input type="text" class="form-control" id="exampleInputSource">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input id="date" type="tel" class="form-control horizon-input-mask" maxlength="10" placeholder="MM/DD/YYYY" data-input-mask-type="date"/>
      </div>
      <div class="form-group">
        <label for="exampleInputURL">Source data URL</label>
        <input type="text" class="form-control" id="exampleInputURL" placeholder="http://www.example.com/file.csv">
      </div>
      <button type="submit" class="btn btn-primary" (click)="doMagic()">Submit</button>
    </form>
</div>
<div id="magic" class="hidden util-padding-top-20 text-center">
  <img src="https://media.giphy.com/media/PoImxnJsN36jOSPyqx/giphy.gif" /><br />
  <img src="http://i.picasion.com/gl/88/acgL.gif">
</div>
